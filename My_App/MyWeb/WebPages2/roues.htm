<!DOCTYPE html>
<html>
<head>
<title>Microchip TCP/IP Stack Demo App</title>
<script src="mchp.js" type="text/javascript"></script>
</head>

<h1>ROUES</h1>
<form method="get">
Speed <input type="text" name="var1">
<br>
Speed = <span id="var1Status" style="font-weight:normal">?</span>
<br>
Kp <input type="text" name="var2">
<br>
Kp = <span id="var2Status" style="font-weight:normal">?</span>
<br>
Ki <input type="text" name="var3">
<br>
Ki = <span id="var3Status" style="font-weight:normal">?</span>
<br>
position <input type="text" name="var4">
<br>
position = <span id="var4Status" style="font-weight:normal">?</span>
<br>
clicnumber: <input type="text" name="var5">
<br>
clicnumber = <span id="var5Status" style="font-weight:normal">?</span>
<input type="submit" value="Submit" class="btn">
</form>
