<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<title>Microchip TCP/IP Stack Demo App</title>
<script src="mchp.js"></script>
<script src="jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<br>

Tourelle:
<input type="range" name="TourelleDC" min="-30" max="30" step ="2" onchange="updateTextInput(this.value);">
<input type="text" id="textInput1" value="">
<script type="text/javascript">
    function updateTextInput(val,number) {
			newAJAXCommand('duty.htm?TourelleDC='+val);
			document.getElementById('textInput1').value=val; 
	}
</script>
<br>
Moteur Droit:
<input type="range" name="RightMotorDC" min="-100" max="100" step ="2" onchange="updateTextInput2(this.value);">
<input type="text" id="textInput2" value="">

<script type="text/javascript">
    function updateTextInput2(val,number) {
			newAJAXCommand('duty.htm?RightMotorDC='+val);
			document.getElementById('textInput2').value=val; 
	}
</script>
<br>

Moteur Gauche:
<input type="range" name="LeftMotorDC" min="-100" max="100" step ="2" onchange="updateTextInput3(this.value);">
<input type="text" id="textInput3" value="">

<script type="text/javascript">
    function updateTextInput3(val,number) {
			newAJAXCommand('duty.htm?LeftMotorDC='+val);
			document.getElementById('textInput3').value=val; 
	}
</script>

  
<script>
	function handleClick(cb){
		newAJAXCommand('tests.htm?onoffswitch='+cb.checked);
		alert("Clicked, new value = " + cb.checked);
	}
</script>

</html>
